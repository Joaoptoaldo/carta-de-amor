<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>From me, to you</title>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="val">Oii, da uma olhadinha no que programai pra você!</h1>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Cada momento com você vale a pena. Seu jeito e suas palavras já fazem toda a diferença pra mim. Espero que nunca acabem e que tenham sempre muitos outros pela frente. </p>
                    <p class="words line2">Te amo um montão!♥</p>
                    <p class="words line3">- João Pedro</p>
                </div>
                <div class="coracoes">
                    <div class="coracao a1"></div>
                    <div class="coracao a2"></div>
                    <div class="coracao a3"></div>
             
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">ABRIR</button>
            <button id="reset">FECHAR</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
